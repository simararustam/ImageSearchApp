<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Image Search App</title>
  </head>
  <body>
    <div class="main">
      <h1>Image Search App</h1>

        <form id="form">

        </form>
      </div>

      <div class="image-wrapper">
        <!-- Searches images -->
        <!-- <div class="card">
          <img src="" alt="">
        </div> -->
      </div>
    </div>

    <script src="./app.js"></script>
